name: manual-tests-pr
on:
  workflow_dispatch:
    inputs:
      test:
        description: 'Test:'
        default: 'aikit_tests/test_aikit/test_frontends/test_torch/test_tensor.py::test_torch_instance_arctan_,tensorflow'
        required: true
permissions:
  actions: read
jobs:
   run_tests:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout Aikit ðŸ›Ž
         uses: actions/checkout@v2
         with:
           path: aikit
           persist-credentials: false
           submodules: "recursive"

       - name: Get Job URL
         uses: Tiryoh/gha-jobid-action@v0
         id: jobs
         with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
           job_name: ${{ github.job }}

       - name: Run Tests
         id: tests
         run: |
           pip3 install pymongo
           cd aikit
           mkdir .aikit
           touch .aikit/key.pem
           echo -n ${{ secrets.USER_API_KEY }} > .aikit/key.pem
           python scripts/setup_tests/setup_tests.py ${{ github.event.inputs.test }}
           python scripts/run_tests/run_tests_pr.py new_failures.txt
         continue-on-error: true

       - name: Check on failures
         if: steps.tests.outcome != 'success'
         run: exit 1
