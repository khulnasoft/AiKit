name: array-api-determine-test-coverage
on:
  workflow_dispatch:
  schedule:
    - cron: "30 20 * * 6"

permissions:
  actions: read
jobs:
  determine_coverage:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        branch: [ 1, 2, 3, 4 ]
    steps:
      - name: Checkout Aikit ðŸ›Ž
        uses: actions/checkout@v2
        with:
          path: aikit
          persist-credentials: false
          submodules: "recursive"
          fetch-depth: 150

      - name: Determine Test Coverage
        run: |
          pip install pydriller tqdm
          cd aikit
          python scripts/determine_tests/array_api_det_coverage.py ${{ matrix.branch }}
          cd ..
          mkdir tests
          cp aikit/tests.pbz2 tests/

      - name: Push Mapping
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        with:
          source-directory: tests/
          destination-github-username: 'khulnasoft'
          destination-repository-name: 'Mapping'
          user-email: aikit.branch@lets-khulnasoft.com
          commit-message: Update Array API Tests Mapping
          target-branch: main${{ matrix.branch }}
